function j(n){
    var g="211232";
    var w=String(n);
    var y=2;
    var j=1;
    for(var i=0;i<w.length-1;i=i+2){
        console.log(w[i]+w[i+1])
        g+=data[Number(w[i]+w[i+1])]
        y+=j*Number(w[i]+w[i+1])

    if(w.length%2==1){

    }

const ctx=document.querySelector("#Sife").getContext("2d");
ctx.imageSmoothingEnabled = false;
const width=3;//pixiy per 1 data
ctx.strokeStyle="#000000";
ctx.fillStyle="black"
ctx.lineCap="butt"

const height=50;//height
function d(g){
    ctx.clearRect(0,0,300,200);
    var x=0;
    for(var t=0;t<g.length;t+=2){
        ctx.fillRect(x,0,Number(g[t])*width,height);
        x+=Number(g[t])*width+Number(g[t+1])*width
    }
}
const o=(g)=>d(j(g))
